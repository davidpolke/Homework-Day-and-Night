<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daytime Switch</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js"></script>
</head>

<body id="body">

    <div id="card" class="card">

        <div id="sun" class="sun">
            <img class="sun" src="sun.gif" alt="symbol2" />
        </div>

        <div id="moon" class="moon">
            <img class="moon" src="moon.gif" alt="symbol" />
        </div>





        <div id="frame" class="switch-frame">

            <h1 id="on" class="on">ON</h1>
            <h1 id="off" class="off">OFF</h1>

            <div id="button" class="inner-switch">

                <div id="knob" class="switch-knob">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
